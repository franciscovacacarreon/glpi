version: '3.8'

services:
  itop:
    build: .
    container_name: itop
    ports:
      - "8085:80"
    volumes:
      - ./web:/var/www/html 
    depends_on:
      - itop_db
    restart: unless-stopped

  itop_db:
    image: mysql:8.0
    container_name: itop_db
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: itopdb
      MYSQL_USER: itop
      MYSQL_PASSWORD: itoppassword
    volumes:
      - itop_db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  itop_db_data:
