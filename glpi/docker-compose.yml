version: '3.8'

services:
  # GLPI
  glpi:
    build: .
    container_name: glpi
    ports:
      - "8081:80"
    volumes:
      - ./glpi:/var/www/html
      - ./glpi/files:/var/www/html/files
      - ./glpi/config:/var/www/html/config
    depends_on:
      - glpi_db
    networks:
      - glpi-net
    restart: unless-stopped

  glpi_db:
    image: mysql:8.0
    container_name: glpi_db
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: glpidb
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpipassword
    volumes:
      - glpi_db_data:/var/lib/mysql
    networks:
      - glpi-net
    restart: unless-stopped

  # OCS Inventory
  db-ocs:
    image: mysql:5.7
    container_name: db-ocs
    environment:
      MYSQL_ROOT_PASSWORD: mysqlocs
      MYSQL_USER: ocsinventory
      MYSQL_PASSWORD: ocsinventory
      MYSQL_DATABASE: ocsweb
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - glpi-net
    restart: unless-stopped

  web-ocs:
    image: slllaps/ocs-inventory:2.3
    container_name: web-ocs
    environment:
      ENV_OCS_DB_HOST: db-ocs
      ENV_OCS_DB_PORT: 3306
      ENV_OCS_DB_NAME: ocsweb
      ENV_OCS_DB_LOCAL: ocsweb
      ENV_OCS_DB_USER: ocsinventory
      ENV_OCS_DB_PWD: ocsinventory
    volumes:
      - web-data:/usr/share/ocsinventory-reports/ocsreports
    ports:
      - "8082:80"
    depends_on:
      - db-ocs
    networks:
      - glpi-net
    restart: unless-stopped

volumes:
  glpi_db_data:
  db-data:
  web-data:

networks:
  glpi-net:
    driver: bridge
